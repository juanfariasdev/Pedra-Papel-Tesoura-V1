<body>
    <h1><span style="color: gray;">Pedra</span> <span style="color: rgb(58, 109, 153);">Papel</span> <span

        <form>
            <div class="opcoes">
                <div class="pedra">

                    <input type="radio" name="grupo" id="pedra">Pedra

                <div class="papel">

                </div>
                <div class="tesoura">
                    <input type="radio" name="grupo" id="tesoura">Tesoura
                </div>
            </div>
            <div class="buttons">
                <button type="button" id="btnJogar" onclick="play()">Jogar</button>
                <button type="button" id="btnLimpar" onclick="resetar()">Zerar</button>
            </div>
            </p>
        </form>

        <div id="computadorPlayer">
            <h3>Computador</h3>
            <div id="computadorSelecao"> Ainda não joguei</div>
        </div>

        <h4 id="resultado"></h4>

        <div>
            <h3>Pontuação</h3>
            <div class="pontuacao">
                <span>Você:<span id="pontuacaoUser">0</span></span>
                <span>Computador:<span id="pontuacaoPC">0</span></span>
            </div>
        </div>
    </div>
